<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Inscripciones</title>
    </h:head>
    <h:body>
         <h1 style="text-align: center;">Inscripciones Web App</h1>
        <p:menubar style="text-align: center;">
            <p:menuitem value="Alumnos" icon="pi pi-fw pi-user" url="index.xhtml"/>
            <p:menuitem value="Materias" icon="pi pi-fw pi-book" url="materias.xhtml"/>
            <p:menuitem value="Inscripciones" icon="pi pi-fw pi-pencil" url="inscripciones.xhtml"/>
        </p:menubar>
        <p:card style="margin: 5% 5% 5% 5%">
            <f:facet name="title">Formulario de Inscripci칩n</f:facet>
            <f:view>
                <h:form id="inscripcionForm">
                    <h:inputHidden id="id" value="#{inscripcionController.inscripcion.id}"/>
                    <p:panelGrid columns="2" layout="grid">
                        <p:outputLabel value="Alumno:"/>
                        <p:selectOneMenu id="alumno" value="#{inscripcionController.inscripcion.alumno}">
                            <f:selectItems value="#{inscripcionController.alumnosList}" var="alumno" itemValue="#{alumno}" itemLabel="#{alumno.nombre}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="Materia:"/>
                        <p:selectOneMenu id="materia" value="#{inscripcionController.inscripcion.materia}">
                            <f:selectItems value="#{inscripcionController.materiasList}" var="materia" itemValue="#{materia}" itemLabel="#{materia.nombre}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="Ciclo:"/>
                        <p:inputText id="ciclo" value="#{inscripcionController.inscripcion.ciclo}"/>

                        <p:outputLabel value="A침o:"/>
                        <p:inputText id="annio" value="#{inscripcionController.inscripcion.annio}"/>
                    </p:panelGrid>
                    <p:panelGrid columns="4" layout="grid">

                        <p:commandButton value="Guardar" actionListener="#{inscripcionController.guardarInscripcion}" update="tablaInscripciones inscripcionForm" />
                    </p:panelGrid>

                </h:form>
            </f:view>  
        </p:card>

        <p:card style="margin: 5% 5% 5% 5%">
            <h1>Listado de Inscripciones</h1>
            <h:form id="tablaInscripciones">
                <p:dataTable rows="5" paginator="true" paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}{LastPageLink}{RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,{ShowAll|'All'}"
                             value="#{inscripcionController.inscripcionesList}" var="inscripcion">
                    <p:column>
                        <f:facet name="header">ID</f:facet>
                        <span> #{inscripcion.id}</span>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Alumno</f:facet>
                        <span> #{inscripcion.alumno.nombre}</span>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Materia</f:facet>
                        <span> #{inscripcion.materia.nombre}</span>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Ciclo</f:facet>
                        <span> #{inscripcion.ciclo}</span>
                    </p:column>
                    <p:column>
                        <f:facet name="header">A침o</f:facet>
                        <span> #{inscripcion.annio}</span>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Fecha de Inscripci칩n</f:facet>
                        <span> #{inscripcion.fechaInscripcion}</span>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:card>
    </h:body>
</html>
